<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">Interesting Facts Generator</h1>
        <div class="form-group">
            <label for="topic-select">Choose a topic:</label>
            <select id="topic-select">
                <option value="general">General Knowledge</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="technology">Technology</option>
                <option value="space">Space & Astronomy</option>
                <option value="nature">Nature & Wildlife</option>
                <option value="art">Art & Culture</option>
                <option value="food">Food & Cuisine</option>
                <option value="sports">Sports</option>
                <option value="geography">Geography</option>
                <option value="medicine">Medicine & Health</option>
                <option value="psychology">Psychology</option>
                <option value="music">Music</option>
                <option value="literature">Literature</option>
                <option value="movies">Movies & Entertainment</option>
            </select>
        </div>
        <button id="generate-fact" class="btn btn-primary">Generate New Fact</button>
        <div id="fact-display" class="mt-3 alert alert-info" style="white-space: pre-wrap;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Controls -->
        <div class="header-controls">
            <button id="auth-button" class="auth-button">Sign In</button>
            <button id="theme-button" class="theme-button">Change Theme</button>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="login-form" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <form id="signup-form" class="auth-form" style="display: none;">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                
                <button id="google-auth" class="google-auth-button">
                    Continue with Google
                </button>
            </div>
        </div>

        <!-- Theme Modal -->
        <div id="theme-modal" class="modal">
            <div class="modal-content">
                <h2>Select Theme</h2>
                <div class="theme-grid">
                    <div class="theme-option" data-theme="light">Light</div>
                    <div class="theme-option" data-theme="dark">Dark</div>
                    <div class="theme-option" data-theme="cosmic">Cosmic</div>
                    <div class="theme-option" data-theme="retro">Retro</div>
                </div>
            </div>
        </div>

        <!-- Facts Container -->
        <div id="facts-container" class="facts-container">
            <!-- Facts will be dynamically inserted here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
